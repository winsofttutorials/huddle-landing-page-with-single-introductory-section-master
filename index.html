<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equip="U-AX- Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- Social Icons connection link -->
    <script
      src="https://kit.fontawesome.com/615bcdb6c2.js"
      crossorigin="anonymous"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </nav>
      <section>
        <div class="image-frame">
          <img
            src="./images/illustration-mockups.svg"
            alt=""
            class="ilustImage"
          />
        </div>
        <div class="content-side">
          <h1 class="header">Build The Community Your Fans Will Love</h1>
          <p class="paragraphText">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button">Register</button>
        </div>
      </section>
      <div class="socialIcons">
        <span><i class="fa-brands fa-facebook-f"></i></span>
        <span><i class="fa-brands fa-twitter"></i></span>
        <span><i class="fa-brands fa-instagram"></i></span>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">IFIDI W. EPHOD</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
